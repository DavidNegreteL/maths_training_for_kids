<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Maths Training for Kids</title>
</head>
<body>
    <script type="module" src="./src/index.js"></script>
    <div class="app">
        <section class="cards__container" id="cards_container">
            <div class="math-cards">
                <div class="card card__math math__exercises">
                    <div class="card__title">
                        <p class="title">Ejercicio X</p>
                    </div>
                    <div class="exercises__container">
                        <div class="exercises__grid">
                            <div class="digit__cell symbol">+</div>
                            <div class="digit__cell">6</div>
                            <div class="digit__cell">1</div>
                            <div class="digit__cell">6</div>
                            <div class="digit__cell">9</div>
                            <div class="digit__cell">6</div>
                            <div class="digit__cell">1</div>
                            <div class="digit__cell">6</div>
                            <div class="digit__cell">9</div>
                            <div class="digit__cell">9</div>
                            <div class="digit__cell">1</div>
                            <div class="digit__cell">5</div>
                            <div class="digit__cell">7</div>
                            <div class="digit__cell">4</div>
                            <div class="digit__cell">1</div>
                            <div class="digit__cell">9</div>
                            <div class="digit__cell">1</div>
                            <div class="digit__cell">5</div>
                            <div class="digit__cell">7</div>
                            <div class="digit__cell">4</div>
                            <div class="digit__cell">1</div>
                        </div>
                    </div>
                    <div class="footer__exercise">
                        <input type="number" placeholder="Resultado" class="input input-result">
                        <button class="btn btn__primary" id="evaluate_btn" name="X">
                            Calificar
                        </button>
                        <div class="evaluation__container">
                            <div class="chip__evaluate">
                                <img src="./src/assets/correct_answer.png" alt="" class="chip__img">
                                <span>Â¡Correcto!</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
